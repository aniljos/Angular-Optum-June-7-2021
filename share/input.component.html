<div class="input-group mb-3" 
            [ngClass]="{'input-group-sm': size === 'small', 'input-group-lg': size === 'large'}">
    
    <div *ngIf="appendText" class="input-group-prepend">
        <span class="input-group-text">{{label}}</span>
    </div>
    
      <input class="form-control" [value]="value" (input)="updateValue($event)" (blur)="onblur($event)" />
    
    <div *ngIf="appendText" class="input-group-append">
        <span class="input-group-text">{{appendText}}</span>
    </div>

</div>
